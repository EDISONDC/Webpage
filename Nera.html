<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nera AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #5E5E5D;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .active {
      background-color:  #3f85f7;
      color: white;
    }
    .topnav .icon {
      display: none;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 17px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .topnav a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive .dropdown {float: none;}
      .topnav.responsive .dropdown-content {position: relative;}
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
    .chat-container {
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      background-color: #242526;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }
    .user-message {
      text-align: right;
      color: #fff;
      background-color: #3f85f7;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      padding: 10px;
      margin: 5px 0;
    }
    .bot-message {
      text-align: left;
      color: #333;
      background-color: #f5f5f5;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 0;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      padding: 10px;
      margin: 5px 0;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-top: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
    }
    input[type="text"]::placeholder {
      color: #999;
    }
  </style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="indexs.html">Home</a>
      <a href="serbiss.html">Service</a>
      <a href="abotss.html">About</a>
    </div>
  </div> 
  <a href="#about">About</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="bot-message">Hello! How can I assist you?</div>
  </div>
  <input type="text" id="user-input" placeholder="Type your message...">
</div>

<script>
    const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');

  userInput.addEventListener('keyup', function(event) {
    if (event.key === "Enter") {
      let userMessage = this.value;
      if (userMessage.trim() === '') return;
      appendMessage('user', userMessage);
      getBotResponse(userMessage);
      this.value = '';
    }
  });

  function getBotResponse(message) {
    message = message.toLowerCase();
    let botResponse;
    if (message.includes('good morning')) {
      botResponse = 'Good morning master, how can I help you?';
    } else if (message.includes('good afternoon')) {
      botResponse = 'Good afternoon master, how can I help you?';
    } else if (message.includes('goodnight')) {
      botResponse = 'Goodnight master, have a nice dream.';
    } else if (message.includes('who is the most beautiful woman')) {
      botResponse = 'It would be Ms. Janella, my lord.';
    } else if (message.includes('make me a sentence')) {
      botResponse = generateRandomSentence();
    } else if (message.includes('how are you')) {
      botResponse = 'I am just a chatbot, but thank you for asking!';
    } else if (message.includes('time')) {
      botResponse = new Date().toLocaleTimeString();
    } else if (message.includes('tell me a joke')) {
      botResponse = 'Why don\'t skeletons fight each other? They don\'t have the guts.';
    } else if (message.includes('tell me something interesting')) {
      botResponse = 'Did you know that honey never spoils? Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.';
    } else if (message.includes('thank you')) {
      botResponse = 'You\'re welcome!';
    } else if (message.includes('what can you do')) {
      botResponse = 'I can provide information, tell jokes, make sentences, and much more. Just ask!';
    } else if (message.includes('bye') || message.includes('goodbye')) {
      botResponse = 'Goodbye! Have a great day!';
    } else if (message.includes("tell me danica's joke")) {
      botResponse = "Anong tawag sa gulay na smoker? edi sigarilyas";
    } else if (message.includes('hi') || message.includes('hello')) {
      const greetings = ['Hello!', 'Hi there!', 'Hey!', 'Hi, how can I assist you?', 'Greetings!'];
      botResponse = greetings[Math.floor(Math.random() * greetings.length)];
    } else if (message.includes('tell me a fact about AI')) {
      botResponse = 'An interesting fact about AI is that the term "artificial intelligence" was coined in 1956 at the Dartmouth Conference.';
    } else if (message.includes('what is AI')) {
      botResponse = 'AI stands for "artificial intelligence," which refers to the simulation of human intelligence in machines that are programmed to think and learn like humans.';
    } else if (message.includes('define machine learning')) {
      botResponse = 'Machine learning is a subset of artificial intelligence that provides systems the ability to automatically learn and improve from experience without being explicitly programmed.';
    } else if (message.includes('what is natural language processing')) {
      botResponse = 'Natural Language Processing (NLP) is a field of artificial intelligence that focuses on the interaction between computers and humans through natural language.';
    } else if (message.includes('what is a chatbot')) {
      botResponse = 'A chatbot is a computer program designed to simulate conversation with human users, especially over the internet.';
    } else if (message.includes('what is ict?')) {
      botResponse = 'Information and Communication Technologies (ICTs) is a broader term for Information Technology (IT), which refers to all communication technologies, including the internet, wireless networks, cell phones, computers, software, middleware, video-conferencing, social networking, and other media applications and services.';
    } else {
      botResponse = "I'm sorry, I didn't understand that. Please ask me something else.";
    }

    setTimeout(function() {
      appendMessage('bot', botResponse);
    }, 500);
  }

  function appendMessage(sender, message) {
    let messageElement = document.createElement('div');
    messageElement.classList.add(`${sender}-message`);
    messageElement.innerText = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function generateRandomSentence() {
    const subjects = ['I', 'You', 'He', 'She', 'It', 'We', 'They',
      'The robot', 'My dog', 'A stranger', 'The teacher', 'An old man',
      'The stars', 'The wind', 'The moon', 'A child', 'The dreamer',
      'My shadow', 'The hero', 'The artist', 'A wanderer', 'The flame',
      'The guardian', 'A ghost', 'A traveler', 'The voice', 'An angel',
      'A monster', 'The silence', 'A memory'];
    const verbs = ['am', 'is', 'are', 'do', 'does', 'did', 'have', 'has', 'had', 'can', 'could', 'will', 'would', 'shall', 'should', 'may', 'might', 'must', 'see', 'hear', 'know', 'believe in', 'create', 'build',
      'love', 'hate', 'sing to', 'write about', 'run with', 'dream of', 'chase', 'follow', 'imagine', 'fight', 'protect', 'search for',
      'whisper to', 'remember', 'observe', 'discover', 'embrace', 'escape from',
      'speak with', 'hide from', 'summon', 'decode', 'translate', 'navigate'];
    const adjectives = ['amazing', 'mysterious', 'intelligent', 'brave', 'curious',
      'weird', 'funny', 'tired', 'magical', 'happy', 'silent', 'wise',
      'fearless', 'gentle', 'fierce', 'golden', 'ancient', 'enchanted',
      'unknown', 'broken', 'radiant', 'fragile', 'burning', 'melancholic',
      'serene', 'chaotic', 'luminous', 'restless', 'invisible'];
    const objects = ['a chatbot', 'a programmer', 'a teacher', 'a student', 'an engineer',
      'a doctor', 'a scientist', 'a writer', 'an artist', 'a warrior',
      'a shadow', 'the moon', 'the universe', 'the past', 'the future',
      'a secret', 'a dream', 'a mystery', 'a melody', 'a memory',
      'a painting', 'a whisper', 'a legend', 'a flame', 'a mirror',
      'a prophecy', 'a question', 'a riddle', 'a puzzle', 'a scar'];

    const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
    const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
    const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
    const randomObject = objects[Math.floor(Math.random() * objects.length)];

    return `${randomSubject} ${randomVerb} ${randomAdjective} ${randomObject}.`;
  }

  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  
</script>
</body>
</html>
